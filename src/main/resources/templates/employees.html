<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>T-Systems</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
	<div th:unless="${#lists.isEmpty(employees)}">
		<table>
			<thead>
				<tr>
					<th th:text="#{name}"></th>
					<th th:text="#{lastname}"></th>
					<th th:text="#{age}"></th>
					<th th:text="#{gender}"></th>
					<th th:text="#{action}"></th>
				</tr>
			</thead>
			<tbody th:each="employee : ${employees}">
				<tr>
					<td th:text="${employee.name}" />
					<td th:text="${employee.lastname}" />
					<td th:text="${employee.age}" />
					<td th:text="${employee.gender}" />
					<td><a th:href="@{/delete/{employeeId}(employeeId=${employee.Id})}">
					<img th:src="@{/images/delete.png}"/>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
