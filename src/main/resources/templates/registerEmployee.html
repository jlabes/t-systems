<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Systems</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div th:insert="fragments/header :: header" /></div>
		<div class="container">
			<form th:action="@{/employee/register}" th:object="${employee}"
				class="form-horizontal" method="POST">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" th:text="#{name}"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" /> <span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" th:text="#{lastname}"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastname}" />
						<span th:if="${#fields.hasErrors('lastname')}"
							th:errors="*{lastname}"></span>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" th:text="#{age}"></label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{age}" /> <span
							th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" th:text="#{gender}"></label>
					<div class="col-sm-10">
						<select th:field="*{gender}" class="form-control">
							<option th:value="'M'" th:text="#{male}"></option>
							<option th:value="'F'" th:text="#{female}"></option>
						</select> <span th:if="${#fields.hasErrors('gender')}"
							th:errors="*{gender}"></span>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">
							<span th:text="#{register}"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
		<div th:insert="fragments/footer :: footer" /></div>
	</div>
</body>
</html>
