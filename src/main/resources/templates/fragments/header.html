<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Systems</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-default" th:fragment="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<a th:href="@{/}"><img th:src="@{/images/tsystems.png}"
					width="100px"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/employees}"><span th:text="#{employees}"></span>

				</a></li>
				<li><a th:href="@{/employee/register}"><span
						th:text="#{register}"></span></a></li>
				<li><a th:href="@{/logout}"><span th:text="#{logout}"></span></a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					role="button" id="dropdownLanguages" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <span
						th:text="#{languages}"></span> <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" aria-labelledby="dropdownLanguages">
						<li><a th:href="@{/index?lang=portuguese}"><img
								th:src="@{/images/brazil.png}">&nbsp;<span
								th:text="#{portuguese}"></span></a></li>
						<li><a th:href="@{/index?lang=german}"><img
								th:src="@{/images/germany.png}">&nbsp;<span
								th:text="#{german}"></span></a></li>
						<li><a th:href="@{/index?lang=english}"><img
								th:src="@{/images/usa.png}">&nbsp;<span
								th:text="#{english}"></span></a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

</html>
