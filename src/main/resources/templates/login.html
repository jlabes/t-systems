<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Systems</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
	integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
	crossorigin="anonymous"></script>
</head>
<body class="text-center">
	<main class="form-sigin">
		<div th:if="${error}">
			<p class="alert alert-warning">Username or password incorrect!</p>
		</div>
		<form class="form" th:action="@{/login}" method="POST">
			<div class="form-floating">
				<label for="username">Name</label>
				<input type="text" class="form-control" id="username" name="username" required> 
			</div>
			<div class="form-floating">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" required> 
			</div>
			<button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>
		</form>
		<a th:href="@{/register}"><span th:text="#{register}"></span></a>
	</main>
</body>
</html>
